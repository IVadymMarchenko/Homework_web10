<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <a href="{% url 'user:logout' %}" class="btn btn-primary mt-3">Logout</a>
                 <a href="" class="btn btn-primary mt-3">Add Quote</a>
                {%else%}
                 <a href="{% url 'user:login' %}" class="btn btn-primary mt-3">Login</a>
                <a href="{% url 'user:Registration' %}" class="btn btn-primary mt-3">Registration</a>
                {% endif %}
            </p>
        </div>
    </div>
    {% block content %} {% endblock %}

</div>
</body>
</html>
